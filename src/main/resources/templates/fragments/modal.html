<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="modal fade" id="modalId" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true" xmlns:th="http://www.w3.org/1999/xhtml">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
    <div class="modal-content">
      <form method="post" th:action="@{/v1/admin/profile}">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitleId">
            Hồ sơ quản trị viên
          </h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Email: </label>
            <div class="col-sm-8">
              <input type="email" name="email" id="email" th:value="${admin.email}" class="form-control" required readonly>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Tên: </label>
            <div class="col-sm-8">
              <input type="text" name="name" id="name" th:value="${admin.name}" class="form-control" required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Giới tính: </label>
            <div class="col-sm-8">
              <select name="gender" id="gender" class="form-control">
                <option value="male" th:selected="${admin.gender == 'Nam'}">Nam</option>
                <option value="female" th:selected="${admin.gender == 'Nữ'}">Nữ</option>
                <option value="other" th:selected="${admin.gender == 'Khác'}">Khác</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Số điện thoại: </label>
            <div class="col-sm-8">
              <input type="text" name="phoneNumber" id="phoneNumber" th:value="${admin.phoneNumber}" class="form-control" required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Ngày sinh: </label>
            <div class="col-sm-8">
              <input type="date" name="dob" id="dob" th:value="${admin.dob}" class="form-control" required>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancel">
            Đóng
          </button>
          <button type="submit" class="btn btn-primary">Lưu</button>
        </div>
      </form>
    </div>
  </div>
</div>



<div class="modal fade" id="modalChangePassword" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
    <div class="modal-content">
      <form method="post" th:action="@{/v1/admin/change_password}">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitleId1">Đổi mật khẩu</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Mật khẩu cũ: </label>
            <div class="col-sm-8">
              <input type="password" name="oldPassword" id="oldPassword" class="form-control" required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Mật khẩu mới: </label>
            <div class="col-sm-8">
              <input type="password" name="newPassword" id="newPassword" class="form-control" required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Xác nhận mật khẩu mới: </label>
            <div class="col-sm-8">
              <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" required>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancel">Đóng</button>
          <button type="submit" class="btn btn-primary">Lưu</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
